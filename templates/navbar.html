<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="/static/styling/navbar.css">
    <script src="https://kit.fontawesome.com/b9a42d0ab6.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="logo">
        </div>
        <div class="menu-bars">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="list">
            <div class="close">
                <i class="fa-solid fa-times"></i>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="/product">Product</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <div class="search">
                        <ul>
                            <li><input class="Sinput" type="text" placeholder="Search"></li>
                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('.menu-bars, .close').click(function () {
            $('.list').toggleClass('active')
        })

        $('.fa-solid').click(function () {
            $('.Sinput').toggleClass('active')
        })
    })
</script>

</html>
